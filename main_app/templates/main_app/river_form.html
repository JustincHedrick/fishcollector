{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add River</h1>
{% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    {% if object %}
      <input type="submit" value="Update River" class="btn">
    {% else %}
      <input type="submit" value="Add River" class="btn">
    {% endif %}
  </form>


{% endblock %}
